<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <main>
        <!--Main menu-->
        <div class="game-layer game-layer--menu menu" id="js-menu">
            <button class="button menu__button" id="js-menu-star-game-button"><span>Start game</span></button>
            <button class="button menu__button" id="js-menu-settings-button"><span>Settings</span></button>
        </div>
        <!--Levels screen/layer-->
        <div class="game-layer game-layer--levels levels hidden" id="js-levels">
            <button class="button levels__button" id="js-return-to-menu-button"><span>Return</span></button>
            <div class="levels__container" id="js-levels-container"></div>
        </div>
        <!--loading screen-->
        <div class="game-layer loader hidden" id="js-loader">
            <p class="loader__txt">Loaded <span id="js-loaded">0</span> of <span id="js-to-be-loaded">0</span></p>
        </div>
        <!--game map/canvas-->
        <div class="game-layer game hidden" id="js-game-level-container">
            <div class="game__stats-board">
                <span class="game__stat" id="js-required-points"></span>
                <span class="game__stat" id="js-user-points"></span>
                <span class="game__stat" id="js-hight-score"></span>
                <span class="game__stat" id="js-user-movement"></span>
            </div>
            <div class="game__canvas-container">
                <canvas id="js-game-map"></canvas>
            </div>

            <button class="button levels__button" id="js-return-to-levels-layer"><span>Return</span></button>
        </div>

        <!--Game result-->
        <div class="game-layer result hidden" id="js-result-layer">
            <div class="result__box" id="js-result-box">
                <div class="result__svg">
                    <svg class="result__svg">
                        <use href="./assets/sprite.svg#ribbon" id="js-svg"></use>
                    </svg>
                </div>
                <div class="result__context">
                    <h2 class="result__txt" id="js-result-text">You Won!</h2>
                    <p class="result__score">Your score:<span id="js-result-score">12569</span></p>
                </div>

                <button class="result__close-btn" id="js-result-close-btn"><span>close</span></button>
            </div>
        </div>

        <!--settings-->
        <div class="game-layer settings hidden" id="js-settings">
            <div class="settings__box">
                <div class="settings__buttons-container">
                    <button class="settings__button" id="js-on-off-music"></button>
                    <button class="settings__button" id="js-increase-musice"></button>
                    <button class="settings__button" id="js-decrease-music"></button>
                </div>
                <div class="settings__buttons-container">
                    <button class="settings__button" id="js-on-off-swap-sound"></button>
                    <button class="settings__button" id="js-increase-swap-sound"></button>
                    <button class="settings__button" id="js-decrease-swap-sound"></button>
                </div>
                <button class="settings__close-button"></button>
            </div>
        </div>
    </main>

    <script src="/javascript/MainMenu.esm.js" type="module"></script>
</body>

</html>
